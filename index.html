<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Routine Shifter</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Quicksand:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
</head>

<body>
    <div class="app-layout">
        <!-- Sidebar: Split into two blocks -->
        <aside class="sidebar">
            <!-- Upper Panel: Header & Manual -->
            <section class="glass-panel sidebar-upper">
                <header>
                    <h1>Daily Routine Shifter</h1>
                    <p>1日のルーティンを可視化し、時間をシフトして確認できます</p>
                    <div style="margin-top: 0.5rem; text-align: left;">
                        <a href="manual.html"
                            style="color: var(--secondary-color); text-decoration: none; font-size: 0.9rem; border-bottom: 1px dotted var(--secondary-color);">
                            <span style="opacity: 0.8;">ℹ️</span> 使い方ガイド
                        </a>
                    </div>

                    <!-- Memo Field -->
                    <div style="margin-top: 1.5rem;">
                        <div style="display:flex; justify-content:space-between; align-items:center;">
                            <label for="memoInput"
                                style="color:var(--text-color); font-size:1rem; margin-bottom:0.5rem; opacity:0.9;">Memo:</label>
                            <div style="font-size: 0.8rem; opacity: 0.8; display: flex; align-items: center; gap: 8px;">
                                <select id="chimeSelect"
                                    style="background: rgba(0,0,0,0.3); color: var(--text-color); border: 1px solid var(--panel-border); border-radius: 4px; padding: 1px 4px; font-size: 0.85rem; cursor: pointer; outline: none;">
                                    <option value="none">None</option>
                                    <option value="bell">Soft Bell</option>
                                    <option value="ding">Ding</option>
                                    <option value="marimba">Marimba</option>
                                    <option value="digital">Digital</option>
                                </select>
                                <button id="testChimeBtn" class="btn-secondary"
                                    style="padding: 2px 8px; font-size: 0.8rem; border-radius: 4px;">Sound Test</button>
                            </div>
                        </div>
                        <textarea id="memoInput" class="memo-area"
                            placeholder="(Todoやちょっとしたメモなど、ここに置いておくことができます)"></textarea>
                    </div>

                    <!-- Checkbox Row -->
                    <div class="checkbox-row">
                        <label class="checkbox-item wakeup-item"
                            style="color:var(--text-color); opacity:0.9; margin-right:0.5rem; font-weight:normal;">
                            Wake: <input type="time" id="baseWakeupTime" value="05:00"
                                style="width:auto; padding:2px 8px; font-size:1.0rem; border:1px solid #ffffff; border-radius:15px; background:rgba(0,0,0,0.3); color:var(--secondary-color); font-family:inherit; cursor:pointer; outline:none;">
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" id="checkWake0"> Wake+0h (<span class="dynamic-time"
                                data-offset="0">05:00</span>)
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" id="checkWake8"> Wake+8h (<span class="dynamic-time"
                                data-offset="8">13:00</span>)
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" id="checkWake16"> Wake+16h (<span class="dynamic-time"
                                data-offset="16">21:00</span>)
                        </label>
                    </div>
                </header>
            </section>

            <!-- Chart Panel (Moved here) -->
            <section class="chart-area glass-panel">
                <canvas id="routineChart"></canvas>
            </section>

            <!-- Lower Panel: Shift, Status, List -->
            <section class="glass-panel sidebar-lower">
                <section class="shift-section">
                    <!-- <h2>シフト設定</h2> -->
                    <div class="shift-control-panel">
                        <label class="shift-label">時間をずらす
                            (時間)</label>
                        <input type="range" id="shiftSlider" class="shift-range" value="0" min="-24" max="24"
                            step="0.5">
                        <div class="shift-controls-row">
                            <button id="shiftMinus" class="btn-icon">-</button>
                            <input type="text" id="shiftHours" value="+00:00" placeholder="±HH:MM">
                            <button id="shiftPlus" class="btn-icon">+</button>
                        </div>
                    </div>
                </section>

                <div class="divider"></div>

                <section class="status-section">
                    <h2>シフト後の今の活動</h2>
                    <!-- Removed time from here, will be in chart -->
                    <div id="shiftedActivity" class="status-highlight">特に無し (Free Time)</div>
                </section>

                <section class="sync-section">
                    <div class="divider"></div>
                    <div style="display:flex; justify-content:space-between; align-items:center;">
                        <h2>クラウド同期</h2>
                        <span id="syncStatus" class="sync-status inactive" title="同期オフ">●</span>
                    </div>
                    <p style="font-size:0.75rem; color:#aaa; margin-bottom:0.8rem;">IDを入力してデータを共有できます</p>
                    <div class="sync-controls">
                        <div style="display:flex; gap:0.5rem; margin-bottom:0.5rem;">
                            <input type="text" id="syncIdInput" placeholder="同期ID (例: RS-1234)"
                                style="font-size:0.9rem; padding:0.5rem;">
                            <button id="loadSyncBtn" class="btn-primary"
                                style="padding:0.5rem 1rem; font-size:0.85rem;">読込</button>
                        </div>
                        <div style="display:flex; justify-content:space-between; gap:0.5rem;">
                            <button id="genSyncIdBtn" class="btn-secondary"
                                style="flex:1; font-size:0.8rem; padding:0.5rem;">新規ID生成</button>
                            <button id="pushSyncBtn" class="btn-secondary"
                                style="flex:1; font-size:0.8rem; padding:0.5rem;">手動保存</button>
                        </div>
                    </div>
                </section>

                <section class="list-section">
                    <h2>シフト後のスケジュール一覧</h2>
                    <div class="list-scroll-container">
                        <ul id="shiftedScheduleList"></ul>
                    </div>
                </section>
            </section>
        </aside>

        <!-- Main Content: Inputs (Vertical) -->
        <main class="main-content">
            <!-- Top: Chart (Removed/Moved) -->

            <!-- Bottom: Inputs (Stacked) -->
            <div class="input-area">
                <!-- Individual Settings -->
                <section class="individual-settings glass-panel">
                    <h2>ルーティン個別設定</h2>
                    <div class="input-group">
                        <input type="text" id="activityName" placeholder="活動名 (例: 睡眠)">
                        <div class="time-inputs">
                            <label>開始: <input type="time" id="startTime"></label>
                            <label>終了: <input type="time" id="endTime"></label>
                        </div>
                        <button id="addBtn" class="btn-primary">追加</button>
                        <button id="clearBtn" class="btn-secondary">クリア</button>
                    </div>
                    <div id="routineList" class="routine-list">
                        <!-- Added routines will appear here -->
                    </div>
                </section>

                <!-- Bulk Import -->
                <section class="bulk-import glass-panel">
                    <h2>一括登録</h2>
                    <div class="input-group">
                        <textarea id="bulkInput" rows="5" placeholder="例：
睡眠 22:00-05:00
仕事 09:00 - 17:00"></textarea>
                        <button id="importBtn" class="btn-primary" style="margin-top:0.5rem;">テキストから読み込む</button>
                        <p style="font-size:0.8rem; color:#aaa; margin-top:0.5rem;">※既存のルーティンは上書きされます</p>
                    </div>
                </section>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
